    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX'); // isto zameni sa tvojim ID-jem
  } else {
    console.log("GA blocked for this browser");
  }
</script>
